<div class="bg-white w-full rounded-md ps-6 pe-4 py-4">
    <div class="flex justify-between items-center">
        <input [(ngModel)]="searchFilter.query" (input)="emitFilterEvent()" type="search"
            placeholder="Filter by title..." class="w-full py-4 px-4">
        <div class="flex items-center gap-2">
            <button type="button" class="me-4" (click)="openDialog()">
                <svg class="fill-secondary-grey-700" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19.108 0H.86a.86.86 0 00-.764.455.833.833 0 00.068.884l6.685 9.202.007.01c.242.32.374.708.375 1.107v7.502a.825.825 0 00.248.594.865.865 0 00.942.18l3.756-1.4c.337-.1.56-.41.56-.784v-6.092c0-.399.132-.787.375-1.108l.007-.009 6.685-9.202c.19-.26.217-.6.068-.884A.86.86 0 0019.108 0z"
                        fill-rule="nonzero" />
                </svg>
            </button>
            <button type="submit" class="bg-primary-violet-700 hover:bg-primary-violet-400 p-4 rounded-md">
                <span class="sr-only">Search</span>
                <svg class="fill-white" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.112 15.059h-1.088l-.377-.377a8.814 8.814 0 002.15-5.784A8.898 8.898 0 008.898 0 8.898 8.898 0 000 8.898a8.898 8.898 0 008.898 8.899c2.211 0 4.23-.808 5.784-2.143l.377.377v1.081l6.845 6.832 2.04-2.04-6.832-6.845zm-8.214 0A6.16 6.16 0 118.9 2.737a6.16 6.16 0 010 12.322z"
                        fill-rule="nonzero" />
                </svg>
            </button>
        </div>
    </div>
</div>
<dialog #myDialog class="rounded-md bg-white max-w-lg">
    <div #dialogContainer>
        <div class="flex items-center gap-4 p-6">
            <svg width="17" height="24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M14.358 2.451A8.3 8.3 0 008.448 0a8.3 8.3 0 00-5.911 2.451c-2.922 2.925-3.285 8.427-.786 11.76l6.697 9.683 6.687-9.669c2.508-3.347 2.145-8.85-.777-11.774zm-5.833 8.894a3.057 3.057 0 01-3.051-3.054 3.057 3.057 0 013.05-3.055 3.057 3.057 0 013.052 3.055 3.057 3.057 0 01-3.051 3.054z"
                    fill="#5964E0" fill-rule="nonzero" />
            </svg>
            <input type="text" placeholder="Filter by location..." [(ngModel)]="searchFilter.location">
        </div>
        <div class="w-full h-[1px] bg-secondary-grey-400"></div>
        <div class="px-6 py-4">
            <label for="fullTimeOnly" class="block font-bold text-primary-blue-900">
                <input type="checkbox" id="fullTimeOnly" [(ngModel)]="searchFilter.fullTimeOnly">
                Full Time Only
            </label>
            <button type="submit"
                class="mt-6 bg-primary-violet-700 hover:bg-primary-violet-400 p-3 rounded-md w-full text-white font-bold"
                (click)="emitFilterEvent()">Search</button>
        </div>
    </div>

</dialog>
