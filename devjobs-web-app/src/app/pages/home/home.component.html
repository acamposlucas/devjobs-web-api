<div class="w-11/12 mx-auto max-w-6xl ">
    <div class="-mt-10">
        <app-searchbar (queryEvent)="onFilterChange($event)"></app-searchbar>
    </div>
    <main class="mt-24">
        <section class="grid gap-14 grid-cols-fit-sm">
            @for (job of jobs$ | async; track job.id) {
            @if (query === '' || job.position.toLowerCase().includes(query)) {
            <a [routerLink]="['job', job.id]">
                <app-jobcard [job]="job"></app-jobcard>
            </a>
            }
            }
        </section>
    </main>
</div>
